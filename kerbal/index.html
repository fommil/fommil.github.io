<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Kerbal Calculators</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/bootstrap/3.3.1/css/bootstrap.css"></link>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.css"></link>
    <!-- <link rel="stylesheet" href="http://parsleyjs.org/src/parsley.css"></link> -->

    <style type="text/css">
      .input-group-left {
      min-width: 110px;
      text-align:right;
      }
      .input-group-right {
      min-width: 60px;
      text-align:left;
      }
      input.parsley-error,
      select.parsley-error,
      textarea.parsley-error {
      color: #B94A48;
      background-color: #F2DEDE;
      }
      .parsley-errors-list {
      list-style-type: none;
      color: #B94A48;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Kerbal Engine Calculator</h2>
      <p>by <a href="http://github.com/fommil/kerbal-calculator">@fommil</a></p>

      <form id="input" role="form" data-parsley-validate>
        <div class="input-group" data-toggle="tooltip"
             data-original-title="Delta V: change in velocity required to perform the manoeuvre.">
          <span class="input-group-addon input-group-left">Î”v</span>
          <input data-parsley-type="number" min="0" class="form-control" id="dv"
                 data-parsley-trigger="change" required/>
          <span class="input-group-addon input-group-right">ms<sup>-1</sup></span>
        </div>
        <div class="input-group" data-toggle="tooltip"
             data-original-title="Mass of your payload (including engine stage accessories / decouplers).">
          <span class="input-group-addon input-group-left">Payload</span>
          <input data-parsley-type="number" min="0" class="form-control" id="M"
                 data-parsley-trigger="change" required/>

          <span class="input-group-addon input-group-right">t</span>
        </div>
        <div class="input-group" data-toggle="tooltip"
             data-original-title="Desired acceleration at full throttle (will increase as fuel depletes).">
          <span class="input-group-addon input-group-left">Acceleration</span>
          <input data-parsley-type="number" min="0" class="form-control" id="a"
                 data-parsley-trigger="change" required/>
          <span class="input-group-addon input-group-right">ms<sup>-2</sup></span>
        </div>
        <div class="checkbox" data-toggle="tooltip"
             data-original-title="Is the manoeuvre to be performed in an atmosphere?">
          <label>
            <input type="checkbox" id="atm">Atmosphere</input>
          </label>
        </div>
        <div>
          <button id="submit" type="button" class="btn btn-primary">
            <i id="spinner" class="fa fa-spinner fa-spin" style="display: none;"></i>
            Submit
          </button>
        </div>
      </form>

      <div id="results"></div>
    </div>

    <!-- Prefer deps at the end -->
    <!-- <script type="text/javascript" src="kerbal-jsdeps.js"></script> -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.1/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/parsleyjs/2.0.6/parsley.js"></script>
    <script type="text/javascript" src="kerbal-fastopt.js"></script>
    <script type="text/javascript">
      $('[data-toggle="tooltip"]').tooltip({
      placement: 'left',
      container: 'body'
      });

      SolverJsApp().main();
    </script>

      ga('create', 'UA-6330807-10', 'auto');
      ga('send', 'pageview');
    </script>
</div>
</body>
</html>
